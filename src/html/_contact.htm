<section class="contact">
    <div class="contact__top">
        <div class="contact-top__container">
            <div class="contact__top-title">Несколько действий</div>
            <div class="contact__top-subtitle">Здоровой и свободной жизни</div>
        </div>
    </div>
    <div class="contact__container">
        <div class="contact__body">
            <div class="contact__col-form">
                <h2 class="contact__title title">Связь с нами</h2>
                <form class="contact__form contact-form" action="#" method="#">
                    <div class="contact-form__row-top">
                        <div class="contact-form__input-group">
                            <input class="contact-form__input form-input input-name" placeholder="Введите свое имя" required="" type="text" name="name"
                                autocomplete="off" onkeyup="this.value = this.value.replace(/[a-z0-9+= ]/gi,'');">
                        </div>
                        <div class="contact-form__input-group">
                            <input class="contact-form__input form-input input-tel" placeholder="+7 (999) 999-99-99" required=""
                                type="tel" name="tel" autocomplete="off">
                        </div>
                        <div class="contact-form__input-group">
                            <input class="contact-form__input form-input input-desc" placeholder="Дополнительное сообщение" required=""
                                type="text" name="desc" autocomplete="off">
                        </div>
                        <div class="contact-form__row-bottom">
                            <input type="checkbox" class="contact-form__input-checkbox input-checkbox">
                            <label class="contact-form__label-checkbox label-checkbox" for="contact-form__input-checkbox">Политика конфиденциальности</label>
                        </div>
                        <input class="contact-form__button button" type="submit" value="Отправить"> 
                    </div>
                </form>
            </div>
            <div class="contact__col-img"><img src="@img/contact-img.jpg" alt="#"></div>
        </div>
    </div>
</section>
