<section class="main-form__section">
    <div class="main-form__container">
        <div class="main-form__content">
            <div class="main-form__content-title">
                Бесплатная консультация по вашей проблеме
            </div>
            <div class="main-form__content-desc">
                Наш специалист поможет с симптоматикой, опишет необходимые процедуры и
                рассчитает стоимость лечения.
            </div>
            <form class="main-form__content-form main-form" action="#" method="#">
                <div class="main-form__row-top">
                    <div class="main-form__input-group">
                        <input class="main-form__input form-input input-name" placeholder="Имя" required="" type="text"
                            name="name" autocomplete="off"
                            onkeyup="this.value = this.value.replace(/[a-z0-9+= ]/gi,'');">
                    </div>
                    <div class="main-form__input-group">
                        <input class="main-form__input form-input input-tel" placeholder="+7 (999) 999-99-99"
                            required="" type="tel" name="tel" autocomplete="off">
                    </div>
                    <input class="main-form__button button" type="submit" value="Заказать звонок"></input>
                </div>
                <div class="main-form__row-bottom">
                    <input type="checkbox" class="main-form__input-checkbox input-checkbox">
                    <label class="main-form__label-checkbox label-checkbox" for="main-form__input-checkbox">
                        <span>
                            Нажимая на
                            кнопку, вы
                            соглашаетесь с условиями обработки
                            <a href="#">
                                персональных данных
                            </a>
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</section>
